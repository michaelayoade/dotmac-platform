# Dev override â€” auto-loaded by `docker compose up`.
# Adds hot-reload, source mounts, exposed DB/Redis ports, and verbose logging.

services:
  app:
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
      - ./templates:/app/templates
      - ./static:/app/static

  worker:
    deploy:
      resources:
        limits:
          memory: 1G

  beat:
    deploy:
      resources:
        limits:
          memory: 256M

  db:
    ports:
      - "127.0.0.1:5439:5432"

  redis:
    ports:
      - "127.0.0.1:6386:6379"
    deploy:
      resources:
        limits:
          memory: 512M
