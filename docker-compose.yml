# Base compose â€” shared between dev and production.
# Dev: `docker compose up` (auto-loads docker-compose.override.yml)
# Prod: `docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d`

services:
  app:
    build: .
    container_name: dotmac_platform_app
    restart: unless-stopped
    ports:
      - "8100:8001"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://postgres:postgres@db:5432/dotmac_platform}
      REDIS_URL: ${REDIS_URL:-redis://:redis@redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://:redis@redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://:redis@redis:6379/1}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - /root/.ssh:/root/.ssh:ro
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  worker:
    build: .
    container_name: dotmac_platform_worker
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://postgres:postgres@db:5432/dotmac_platform}
      REDIS_URL: ${REDIS_URL:-redis://:redis@redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://:redis@redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://:redis@redis:6379/1}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - /root/.ssh:/root/.ssh:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /root/dotmac:/opt/dotmac/src:ro
      - /opt/dotmac/instances:/opt/dotmac/instances
    command: ["celery", "-A", "app.celery_app", "worker", "-l", "info"]
    healthcheck:
      test: ["CMD", "celery", "-A", "app.celery_app", "inspect", "ping", "--timeout", "5"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  beat:
    build: .
    container_name: dotmac_platform_beat
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://postgres:postgres@db:5432/dotmac_platform}
      REDIS_URL: ${REDIS_URL:-redis://:redis@redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://:redis@redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://:redis@redis:6379/1}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["celery", "-A", "app.celery_app", "beat", "-l", "info"]

  db:
    image: postgres:16
    container_name: dotmac_platform_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-dotmac_platform}
    volumes:
      - dotmac_platform_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7
    container_name: dotmac_platform_redis
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-redis}", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  dotmac_platform_db_data:
