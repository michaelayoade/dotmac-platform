{% extends "base.html" %}

{% block content %}
{% set brand_name = brand.name | default("DotMac Platform") %}
{% set brand_mark = brand.mark | default("DP") %}

<div class="flex min-h-screen items-center justify-center px-4 bg-noise bg-mesh">
    <div class="w-full max-w-md">
        <div class="mb-8 text-center">
            <div class="mx-auto flex h-14 w-14 items-center justify-center rounded-2xl bg-gradient-to-br from-primary-500 via-primary-600 to-primary-700 text-lg font-bold text-white shadow-xl shadow-primary-500/30">
                {{ brand_mark }}
            </div>
            <h1 class="mt-4 text-2xl font-bold text-slate-900 dark:text-white font-display">{{ brand_name }}</h1>
            <p class="mt-1 text-sm text-slate-500 dark:text-slate-400">Sign in to your account</p>
        </div>

        <div class="rounded-2xl border border-slate-200 bg-white p-8 shadow-xl shadow-slate-200/50 dark:border-slate-700 dark:bg-slate-800 dark:shadow-slate-900/50">
            {% if error %}
            <div class="mb-4 rounded-lg bg-red-50 px-4 py-3 text-sm text-red-700 dark:bg-red-900/20 dark:text-red-400">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/login" class="space-y-5">
                <div>
                    <label for="username" class="block text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400">Username</label>
                    <input type="text" id="username" name="username" required autofocus
                           class="mt-2 w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 shadow-sm focus:border-primary-400 focus:outline-none focus:ring-2 focus:ring-primary-200 dark:border-slate-600 dark:bg-slate-900 dark:text-white dark:focus:ring-primary-500/30" />
                </div>
                <div>
                    <label for="password" class="block text-xs font-semibold uppercase tracking-wider text-slate-500 dark:text-slate-400">Password</label>
                    <input type="password" id="password" name="password" required
                           class="mt-2 w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm text-slate-900 shadow-sm focus:border-primary-400 focus:outline-none focus:ring-2 focus:ring-primary-200 dark:border-slate-600 dark:bg-slate-900 dark:text-white dark:focus:ring-primary-500/30" />
                </div>
                <button type="submit"
                        class="w-full rounded-xl bg-gradient-to-r from-primary-600 to-primary-500 px-4 py-3 text-sm font-semibold text-white shadow-lg shadow-primary-500/25 transition hover:shadow-primary-500/40 hover:-translate-y-0.5 active:translate-y-0">
                    Sign In
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
